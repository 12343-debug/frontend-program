<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Zerodha-login-page.css" />
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="conatiner">
      <div class="main-container">
        <div class="login-card">
          <div class="login-section">
            <img src="ipl-logo.png" class="image" />
            <p class="para">Welcome to India's fastest platform!</p>
          </div>
          <form class="login-form">
            <div class="form-group">
              <input type="text" class="user-id" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input 
                type="Password"
                class="password"
                placeholder="Password"
                required 
              />
      
            </div>
            <button class="button">Login</button>
            <div class="zerodha-form-link">
              <a href="#" class="forget-link">Forget user Id or password</a>
              <p>or</p>
              <button class="button-1">INSTANCE LOGIN WITH QR CODE<i class="fa-solid fa-qrcode"></i></button>
            </div>
          </form>
        </div>
      </div>
      <div class="icons">
        <img src="playstore.png" class="playstore" />
        <img src="apple.png" class="apple" />
      </div>
      <div class="final">
        <h1>Angle One</h1>
        <a href="#">Don't have an account? Signup now!</a>
        <p>
          Access your Angel One account securely and conveniently.<br> Login to
          manage your investments, track portfolios, execute trades, and<br> stay
          updated on market .
        </p>
      </div>
    </div>
  </body>
</html>
